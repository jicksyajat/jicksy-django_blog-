{% extends 'base.html'%}

{% block content %}
<h1  class="heading">list page</h1>


<br>

{% for x in post %}
    <div style="text-align: center; margin-left: 200px; width: 70%; height: 10%; background-color: green;">
        <h1 style="color: rgb(243, 240, 240); padding-top: 20px;"><a href="{% url 'view_details' x.pk %}">{{ x.title }}</a></h1>
        <p style="color: rgb(243, 240, 240); padding-top: 10px;">{{ x.content|truncatewords:20 }}</p>
        <p style="color: white;padding-top: 10px;">{{x.pdate}}</p>
        <p  style="color: white;padding-top: 10px;">{{x.author}}</p>
    </div>
{% endfor %} 
</br>
{% endblock %}
